<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>ИИ-помощник психолога</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<header>
    <h1>Онлайн-инструмент для текстовой саморефлексии</h1>
    <div>
        <button id="ruBtn">RU</button>
        <button id="kzBtn">KZ</button>
    </div>
</header>

<main>
    <p id="description">Текст для анализа...</p>
    <textarea id="userText" rows="6" cols="50"></textarea><br>
    <label for="genderSelect">Выберите пол:</label>
    <select id="genderSelect">
        <option value="any">Любой</option>
        <option value="male">Мужской</option>
        <option value="female">Женский</option>
    </select><br><br>
    <button id="analyzeBtn">Проанализировать текст</button>
    <div id="result"></div>
    <p id="disclaimer">Данный сервис не является консультацией.</p>
</main>

<script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
